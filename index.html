<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live class Project 04</title>
    <!-- Link Css  -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  </head>
  <body>
    <!-- Navbar Section -->

    <div class="container">
      <section aria-label="navbar">
        <div class="navbar">
          <div>
            <img src="Assets/logo.png" alt="lolo" class="logo" />
          </div>
          <div class="nav-lists">
            <ul class="lists">
              <li class="item-list">Home</li>
              <li class="item-list">About</li>
              <li class="item-list">Services</li>
              <li class="item-list">Portfolio</li>
              <li class="item-list">Pricing</li>
            </ul>
          </div>
          <button class="nav-btn">Contact Us</button>
        </div>
      </section>
      <!-- Navbar Section End   -->

      <!-- Banner  -->

      <section aria-label="banner">
        <div class="banner-container">
          <div class="text-right">
            <h1 class="heading">
              We Help You <br> <span>Crush</span> Your <br> Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of <br> users and grow
              your revenue through SEO.
            </p>
            <button class="service-btn">See our services</button>
          </div>
          <div>
            <img src="./Assets/header-img.png" alt="header-img" class="heading-img">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
